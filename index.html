<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>nade</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2), 0 0 40px rgba(255, 255, 255, 0.1);
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .links a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    .links a:hover {
      opacity: 1;
    }

    .song-info {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 12px;
      padding: 10px 15px;
      font-size: 0.9rem;
      box-shadow: 0 0 12px rgba(255,255,255,0.3), 0 0 20px rgba(255,255,255,0.15);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>nade</h1>
    <p>I'm fascinated with the world.</p>
    <div class="links">
      <a href="https://github.com/gn1e" target="_blank">GitHub</a>
      <a href="https://discord.com/users/yourid" target="_blank">Discord</a>
    </div>
  </div>

  <div class="song-info">
    ðŸŽµ Now Playing: <strong>Caramella Girls - Caramelldansen</strong>
  </div>

  <audio autoplay loop>
    <source src="https://gn1e.co/Caramella Girls - Caramelldansen HD Version (Swedish Original) Official.mp3" type="audio/mpeg" />
  </audio>
</body>
</html>
