<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fera</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://github.com/Soughtless/FeraPublicRepo/blob/main/site/preview3.png?raw=true') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }
        .background::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(46, 46, 46, 0.2); /* Black overlay */
            filter: blur(5px); /* Apply blur effect */
            z-index: -1;
        }
        .overlay {
            position: relative;
            height: 100%;
            width: 100%;
        }
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            background-color: #ffbc24;
            color: #000;
            font-weight: bold;
            padding: 5px 0;
            z-index: 1;
            font-family: Montserrat, sans-serif;
            font-size: 20px;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 1;
        }
        .main-text {
            font-family: 'Montserrat', Arial;
            font-size: 50px;
            font-weight: 900; /* Montserrat Black */
            text-transform: uppercase; /* Make text all caps */
            line-height: 1.2; /* Adjust line height for spacing between lines */
            display: inline-block;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button {
            background-color: #ffbc24;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            font-family: arial;
            cursor: pointer;
            font-size: 14px;
            margin-right: 15px;
        }
        .more-info {
            color: rgb(255, 255, 255);
            background-color: #c0c0c028;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            font-family: arial;
            cursor: pointer;
            font-size: 14px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay">
        <div class="top-bar">DISCORD.GG/FERAMP</div>
        <div class="content">
            <div class="main-text">
                Relive Chapter 1<br>
                Season 5 With Fera
            </div>
            <div class="button-container">
                <button class="button">uh</button>
                <div class="more-info">MORE ABOUT FERA</div>
            </div>
        </div>
    </div>
</body>
</html>
